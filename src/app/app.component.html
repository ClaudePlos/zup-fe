<mat-sidenav-container class="sidenav-container" xmlns="http://www.w3.org/1999/html">
  <mat-sidenav class="sidenav"
               #drawer
               [mode]="(isHandset$ | async)? 'over' : 'side' "
               [opened]="!(isHandset$ | async)">

    <mat-toolbar class="sidenav-toolbar">
      <div class="sidenav-toolbar-menu_title">Menu</div>

      <div class="sidenav-toolbar-menu_icon">
        <button mat-icon-button (click)="drawer.close()" *ngIf="drawer.opened">
          <mat-icon>menu_open</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <mat-nav-list>

      <a mat-list-item routerLink="" (click)="closeSideNav(drawer)">
        <mat-icon matListIcon>home</mat-icon>
        <p matLine>Home</p>
      </a>

      <a mat-list-item routerLink="zupui/new" skipLocationChange (click)="closeSideNav(drawer)">
        <mat-icon matListIcon>person_add</mat-icon>
        <p matLine>Nowy wniosek</p>
      </a>

      <p matLine>&nbsp;&nbsp;v.21</p>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-button aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
              *ngIf="!drawer.opened">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      Wnioski o uprawnienia
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
